<!-- Generic toolbar -->
<div role="toolbar" class="generic">

  <button data-display="#page-help">Help…</button>
  <button data-display="#display-shortcuts">Keyboard shortcuts…</button>
  <button data-display="#auto-group-dialog">Auto-group…</button>

  <button id="save" disabled="true" class='right primary'>Save groups</button>
  <button id='ungroup_all' type='button' disabled="true" class="right">Un-group all</button>
  <button id='group_individuals' type='button'><span class='icon-diff-added'></span> Group individuals</button>

</div>


<!-- Page help -->
<div id="page-help" data-transform="to-dialog" style="display: none;" 
  title="Group Pictures Help">
  <p>Grouping pictures lets you create ‘observations’ from one or more pictures.</p>
  <p><em>Every picture</em> should be in a grouped into an observation, even if it's the only picture of that observation.</p>
</div>

<!-- Auto-group dialog -->
<div id="auto-group-dialog" data-transform="to-dialog" style="display: none;" 
  title="Auto-group Pictures">
  <p>Auto-grouping can group your pictures for your according how closely-together you took the photos.</p>
  <input id='auto-group-num' size='2' type='text' value='30'> seconds
  <button id='auto-group' type='button'>Auto group</button>
</div>
